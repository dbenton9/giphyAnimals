<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Animals</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy Animals</h1>

    <!-- Movies will Get Dumped Dere -->
    <div id="animals-window"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="animal-input">Choose an Animal</label>
      <input type="text" id="animal-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-animal" type="submit" value="Add Animal">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript">
     
    </script>
  </div>
</body>

</html>
